                              </div>
                          </div>

                            </div>
                          </div>

                      <div class="row">   
                      </div>

                                      <input type="text" class="form-control" />
                                  </div>
                              </div>
                          </div>
                      </div>

      $(document).ready(function(){
          $('#date_of_joining').datepicker({
